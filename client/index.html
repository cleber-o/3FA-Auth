<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3FA Auth</title>
  </head>
  <body>
    <h2>Autenticação com 3 Fatores</h2>

    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" required /><br /><br />

      <label for="password">Senha:</label>
      <input type="password" id="password" required /><br /><br />

      <label for="totp">Código TOTP:</label>
      <input type="text" id="totp" required /><br /><br />

      <label for="message">Mensagem:</label>
      <textarea id="message" rows="4" cols="40" required></textarea><br /><br />

      <button type="submit">Enviar Mensagem</button>
    </form>

    <style>
      body {
        background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h2 {
        color: #fff;
        margin-bottom: 24px;
        text-shadow: 1px 1px 8px #3333;
      }
      #loginForm {
        background: #fff;
        padding: 32px 28px 24px 28px;
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 320px;
        max-width: 350px;
        margin: 0 auto;
      }
      #loginForm label {
        align-self: flex-start;
        margin-bottom: 6px;
        color: #4e54c8;
        font-weight: 500;
      }
      #loginForm input,
      #loginForm textarea {
        width: 290px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        background: #f6f8ff;
        transition: border 0.2s;
      }
      #loginForm input:focus,
      #loginForm textarea:focus {
        border: 1.5px solid #4e54c8;
        outline: none;
        background: #fff;
      }
      #loginForm button {
        width: 100%;
        padding: 12px 0;
        background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px #4e54c822;
        transition: background 0.2s, transform 0.1s;
      }
      #loginForm button:hover {
        background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
        transform: translateY(-2px) scale(1.03);
      }
      #status {
        margin-top: 18px;
        text-align: center;
        font-size: 1rem;
        color: #fff;
        min-height: 24px;
        text-shadow: 1px 1px 6px #3333;
      }
    </style>
    <p id="status"></p>

    <script src="script.js"></script>
  </body>
</html>
